<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>1482</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles/core.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Alfredo Flores</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/projects.html">Projects</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/contact.html">Contact Me</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app">
    <div class="row">
      <div class="col-lg-12">
        <div class="bg-wrapper">
          <div class="overlay">
            <div style="height: 100%;">
              <div class="align-content" style="height: 100%;">
                <div>
                  <h1>Alfredo Flores</h1>
                  <h4>Software engineer</h4>
                  <h4>Portfolio</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="section row">
        <div class="col-lg-6">
          <h2>General Information</h2>
          <div v-for="item in information" :key="item.idInformation">
            <h5>{{item.name}}: {{item.value}}</h5>
          </div>
        </div>
        <div class="col-lg-6 offset-lg-0 ">
          <h2>Skills</h2>
          <ul class="list-group">
            <li class="list-group-item" v-for="item in skills" :key="item.name">{{item.name}}</li>
          </ul>
        </div>
      </div>






      <div class="section row">
        <div class="col-lg-12">
          <h2>Experience</h2>
        </div>
        <div class="col-lg-12">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" :data-slide-to="index" v-for="(item, index) in experience"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item" v-for="(item, index) in experience" :class="{ active: index==0 }">
                <img
                  :src="item.link"
                  style="object-fit:cover" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block" >
                  <h5 style="color: rgb(62, 62, 255);">{{item.name}}</h5>
                  <p style="color: rgb(62, 62, 255);">{{item.description}}</p>
                </div>
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>





  <!-- Scripts -->
  <script>
    var example1 = new Vue({
      el: '#app',
      data: {
        information: [],
        skills: [],
        experience: [],
        email: "",
        message: ""
      },
      mounted() {
        axios
          .get('http://localhost:4001/info')
          .then(response => {
            this.information = response.data.info;
          })
        axios
          .get('http://localhost:4001/skills')
          .then(response => {
            this.skills = response.data.skills;
          })
        axios
          .get('http://localhost:4001/experience')
          .then(response => {
            this.experience = response.data.experience;
            console.log(this.experience)
          })
      },

    });

  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"></script>
  <!-- End Sctips -->
</body>

</html>
